name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dep
      run: sudo apt-get update && sudo apt-get -y install meson git ninja-build
    - name: clone lightbig
      run: git clone https://github.com/smurfd/lightbig src/lightbig
    - name: Build
      run: meson build && ls -l && pwd && ls build
    - name: Compile
      run: ls -l && pwd && meson compile && ls compile
    - name: Test
      run: ls -l && pwd && meson compile && cd compile && ls -l && pwd && meson test
