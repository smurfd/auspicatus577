name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-release:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get -y install clang cmake make git openssl
    - name: Build
      run: cmake -DCMAKE_BUILD_TYPE=Release -Bbuild/release -DCMAKE_C_COMPILER=clang
    - name: Generate cert cnf
      run: sh src/scripts/gen_cert_cnf.sh
    - name: Generate cert release
      run: sh src/scripts/gen_cert_release.sh
    - name: Compile
      run: make -Cbuild/release
    - name: Test
      run: make -Cbuild/release test

  build-debug:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get -y install clang cmake make git openssl
    - name: Build
      run: cmake -DCMAKE_BUILD_TYPE=Debug -Bbuild/debug -DCMAKE_C_COMPILER=clang
    - name: Generate cert cnf
      run: sh src/scripts/gen_cert_cnf.sh
    - name: Generate cert debug
      run: sh src/scripts/gen_cert_debug.sh
    - name: Compile
      run: make -Cbuild/debug
    - name: Test
      run: make -Cbuild/debug test
